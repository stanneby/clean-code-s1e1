<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <aside class="info">
      <img class="info__scheme" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <section class="create">
        <label class="create__label" for="new">Add Item</label>
        <div class="create__new-wrap">
          <input id="new" class="inpt task-disp create__input" type="text">
          <button class="btn create__button">Add</button>
        </div>
      </section>
      <h3 class="heading">Todo</h3>
      <ul class="task-list" id="incomplete">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label task-disp">Pay Bills</label>
          <input type="text" class="inpt task__input">
          <button class="btn task__edit-name">Edit</button>
          <button class="btn task__delete"><img class="task__dlt-icon" src="./remove.svg"></button>
        </li>
        <li class="task task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label task-disp">Go Shopping</label>
          <input type="text" value="Go Shopping" class="inpt task-disp task__input">
          <button class="btn task__edit-name">Save</button>
          <button class="btn task__delete"><img class="task__dlt-icon" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="task-list" id="complete">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label task-disp">See the Doctor</label>
          <input type="text" class="inpt task-disp task__input">
          <button class="btn task__edit-name">Edit</button>
          <button class="btn task__delete"><img class="task__dlt-icon" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
